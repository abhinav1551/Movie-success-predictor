<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hit or Flop Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Movie Success Predictor</h1>
                <p class="text-gray-600 mt-2">Enter the movie details below to predict if it will be a hit or a flop.</p>
            </header>

            <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Categorical Features -->
                <div class="form-group">
                    <label for="release_period" class="block text-sm font-medium text-gray-700">Release Period</label>
                    <select id="release_period" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="0">Holiday</option>
                        <option value="1">Normal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="remake" class="block text-sm font-medium text-gray-700">Is it a Remake?</label>
                    <select id="remake" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="franchise" class="block text-sm font-medium text-gray-700">Is it a Franchise?</label>
                    <select id="franchise" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                    <select id="genre" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                         <option value="11">Suspense</option>
                        <option value="6">Drama</option>
                        <option value="12">Thriller</option>
                        <option value="0">Action</option>
                        <option value="9">Romance</option>
                        <option value="4">Comedy</option>
                         <option value="1">Adult</option>
                        <option value="5">Crime</option>
                        <option value="8">Mythological</option>
                        <option value="2">Adventure</option>
                        <option value="7">Fantasy</option>
                         <option value="10">Sports</option>
                         <option value="3">Biopic</option>
                         <option value="13">War</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="new_actor" class="block text-sm font-medium text-gray-700">New Actor?</label>
                    <select id="new_actor" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new_director" class="block text-sm font-medium text-gray-700">New Director?</label>
                    <select id="new_director" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                         <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new_music_director" class="block text-sm font-medium text-gray-700">New Music Director?</label>
                    <select id="new_music_director" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Numerical Features -->
                <div class="form-group">
                    <label for="lead_star" class="block text-sm font-medium text-gray-700">Lead Star (Enter a number 0-763)</label>
                    <input type="number" id="lead_star" min="0" max="763" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="e.g., 250">
                </div>
                 <div class="form-group">
                    <label for="director" class="block text-sm font-medium text-gray-700">Director (Enter a number 0-1047)</label>
                    <input type="number" id="director" min="0" max="1047" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="e.g., 500">
                </div>
                 <div class="form-group">
                    <label for="music_director" class="block text-sm font-medium text-gray-700">Music Director (Enter a number 0-629)</label>
                    <input type="number" id="music_director" min="0" max="629" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="e.g., 300">
                </div>
                <div class="form-group">
                    <label for="screens" class="block text-sm font-medium text-gray-700">Number of Screens</label>
                    <input type="number" id="screens" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="e.g., 1500">
                </div>
                <div class="form-group">
                    <label for="budget" class="block text-sm font-medium text-gray-700">Budget (INR)</label>
                    <input type="number" id="budget" class="mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="e.g., 50000000">
                </div>

                <div class="md:col-span-2 text-center mt-4">
                     <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Predict</button>
                </div>
            </form>

            <div id="result" class="mt-8 text-center text-2xl font-semibold"></div>
        </div>
    </div>

    <script>
        // This is a simplified representation of the Decision Tree model.
        // In a real-world scenario, you would load a model exported from your Python notebook.
        // For this example, we'll use a simplified logic based on the analysis.
        
        // Based on the notebook, the Decision Tree Classifier had the best performance.
        // We will simulate its prediction logic here.
        // NOTE: The values for categorical features correspond to the LabelEncoder in the notebook.

        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const release_period = parseInt(document.getElementById('release_period').value);
            const remake = parseInt(document.getElementById('remake').value);
            const franchise = parseInt(document.getElementById('franchise').value);
            const genre = parseInt(document.getElementById('genre').value);
            const new_actor = parseInt(document.getElementById('new_actor').value);
            const new_director = parseInt(document.getElementById('new_director').value);
            const new_music_director = parseInt(document.getElementById('new_music_director').value);
            const lead_star = parseInt(document.getElementById('lead_star').value);
            const director = parseInt(document.getElementById('director').value);
            const music_director = parseInt(document.getElementById('music_director').value);
            const screens = parseInt(document.getElementById('screens').value);
            const budget = parseInt(document.getElementById('budget').value);

            // Simple rule-based prediction inspired by decision tree logic
            // This is a simplified model for demonstration. A real implementation
            // would involve a more complex model or API call.

            let score = 0;
            
            if (budget > 100000000) score -= 2;
            else if (budget < 20000000) score +=1;

            if (screens > 2000) score += 2;
            else if (screens < 500) score -=1;
            
            if (release_period === 0) score += 1; // Holiday release

            if(franchise === 1) score += 2; // Franchise
            if(remake === 1) score -=1;


            if (genre === 0 || genre === 12) score += 1; // Action or Thriller

            if (new_actor === 1) score -= 1;
            if (new_director === 1) score -= 1;

            const resultDiv = document.getElementById('result');
            if (score > 0) {
                resultDiv.innerHTML = '<span class="text-green-600">Prediction: Hit! 🎉</span>';
            } else {
                resultDiv.innerHTML = '<span class="text-red-600">Prediction: Flop 😞</span>';
            }
        });
    </script>

</body>
</html>
